<!-- ---------------------MAIN HTML TEMPLATE------------------- -->
<div class="container"> <!-- CONTAINER -->

	<div class="cont"><!-- MAIN DIV -->

		<!-- -------------------------------------------------------------------------------TODAY----------------------- -->

		<h2>Today</h2>
		<div *ngFor="let task of ts._tasks.status.today">
			<div *ngIf="task.name" id="task">
				<div>
					<input type="radio" name="radio" id="radio1" (click)="task.clear=!task.clear" />
					<span class="cursor" [class.done] ="task.clear" for="radio1" (click)="modal.show({component:'task', task})">{{task.name}}</span>
				</div>
				<div class="time cursor">
					<div [class.daytime]="task.date || task.time" [class.done]="task.clear">
						<span class="time" (click)="modal.show({component:'task', task})">{{task.date | date:'ccc'}}</span>
						<span class="time" (click)="modal.show({component:'task', task})">{{task.time}}</span>
					</div>
					<button *ngIf="task.clear" [(ngModel)]="task.clear" type="button" (click)="ts.delete(task)" class="material-icons">clear
					</button>
				</div>
			</div>
		</div>

		<!-- ---------------------TODAY----------------------------------------------------------------------------------- -->

		<!-- -------------------------------------------------------------------------------UPCOMING---------------------- -->

		<h2>Upcoming</h2>
		<div *ngFor="let task of ts._tasks.status.upcoming">
			<div *ngIf="task.name" id="task">
				<div>
					<input type="radio" name="radio" id="radio1" (click)="task.clear=!task.clear" />
					<span class="cursor" [class.done]="task.clear" for="radio1" (click)="modal.show({component:'task', task})">{{task.name}}</span>
				</div>
				<div class="time cursor">
					<div [class.daytime]="task.date" [class.done]="task.clear">
						<span class="time" (click)="modal.show({component:'task', task})">{{task.date | date:'ccc'}}</span>
						<span *ngIf="task.date" class="time" (click)="modal.show({component:'task', task})">{{task.time}}</span>
					</div>
					<button *ngIf="task.clear" [(ngModel)]="task.clear" type="button" (click)="ts.delete(task)" class="material-icons">clear
					</button>
				</div>
			</div>
		</div>

		<!-- --------------------UPCOMING-------------------------------------------------------------------------------- -->

	</div><!-- MAIN DIV ENDS-->

	<!-- --------------------------------------------------------------------------------------MAIN BUTTON-------------------- -->
	<div>
		<button type="button" id="today" class="material-icons plus"
		(click)="display()">add</button>
	</div>
	<!-- ---------------------------MAIN BUTTON--------------------------------------------------------------------------------------- -->

</div> <!-- CONTAINER ENDS -->
