<!-- ---------------------MAIN HTML TEMPLATE------------------- -->
<div class="container"> <!-- CONTAINER -->

	<div><!-- MAIN DIV -->

		<!-- -------------------------------------------------------------------------------TODAY----------------------- -->

		<h1>Today</h1>
		<div *ngFor="let task of ts._tasks.status.today">
			<div  id="task">
				<div>
					<input type="radio" name="radio" id="radio1" />
					<label class="cursor" for="radio1" (click)="modal.show({component:'task', task})">{{task.name}}</label>
				</div>
				<div class="time cursor">
					<div class="daytime">
						<span class="time" (click)="modal.show({component:'task', task})">{{task.date | date:'ccc'}}</span>
						<span class="time" (click)="modal.show({component:'task', task})">{{task.time}}</span>
					</div>
					<button type="button" (click)="ts.delete(task)" class="material-icons">clear
					</button>
				</div>
			</div>
		</div>

		<!-- ---------------------TODAY----------------------------------------------------------------------------------- -->

		<!-- -------------------------------------------------------------------------------UPCOMING---------------------- -->

		<h1>Upcoming</h1>
		<div *ngFor="let task of ts._tasks.status.upcoming">
			<div  id="task">
				<div>
					<input type="radio" name="radio" id="radio1" />
					<label class="cursor" for="radio1" (click)="modal.show({component:'task', task})">{{task.name}}</label>
				</div>
				<div class="time cursor">
					<div class="daytime">
						<span class="time" (click)="modal.show({component:'task', task})">{{task.date | date:'ccc'}}</span>
						<span class="time" (click)="modal.show({component:'task', task})">{{task.time}}</span>
					</div>
					<button type="button" (click)="ts.delete(task)" class="material-icons">clear
					</button>
				</div>
			</div>
		</div>

		<!-- --------------------UPCOMING-------------------------------------------------------------------------------- -->

	</div><!-- MAIN DIV ENDS-->

	<!-- --------------------------------------------------------------------------------------MAIN BUTTON-------------------- -->
	<div>
		<button type="button" id="today" class="material-icons plus"
		(click)="display()">add
	</button>
</div>
<!-- ---------------------------MAIN BUTTON--------------------------------------------------------------------------------------- -->

</div> <!-- CONTAINER ENDS -->
