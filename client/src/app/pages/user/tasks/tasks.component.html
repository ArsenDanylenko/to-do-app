<div> <!-- CONTAINER START -->

	<div *ngFor="let task of ts.tasks"><!-- MAIN DIV START -->

		<div><!-- beginning of TODAY -->
			<h1>Today</h1>
			<div>
				<button (click)="modal.show({component:'task', task})">
					<h3>{{task.name}}</h3>
					<p>{{task.description}}</p>
					<p>{{task.date}}</p>
					<p>{{task.time}}</p><br>
				</button>
			</div>
			<div>		
				<button type="button" (click)="ts.delete(task)">Delete
				</button>
			</div>
		</div><!-- end of TODAY -->

		<div><!-- beginning of UPCOMING -->
			<h1>Upcoming</h1>
			<div>
				<button (click)="modal.show({component:'task', task})">
					<h3>{{task.name}}</h3>
					<p>{{task.description}}</p>
					<p>{{task.date}}</p>
					<p>{{task.time}}</p><br>
				</button>
			</div>
			<div>		
				<button type="button" (click)="ts.delete(task)">Delete
				</button>
			</div>			
		</div><!-- end of UPCOMING -->

	</div><!-- MAIN DIV END-->

<!-- -----------------------------------------------------------------------------------------MAIN BUTTON------------------------- -->
	<div>
		<button type="button" id="today" class="material-icons" (click)="display()">add
		</button>
	</div>
<!-- -----------------------------------------------------------------------------------------MAIN BUTTON------------------------- -->

</div> <!-- CONTAINER END -->
