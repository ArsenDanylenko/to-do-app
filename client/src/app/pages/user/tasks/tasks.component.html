<div>
	<button type="button" class="material-icons" (click)="ts.create(task); modal.show({component:'task', task: task})">add</button><br>
</div>
<div *ngFor="let tasks of ts.tasks">
	<h3>{{tasks.name}}</h3>
	<p>{{tasks.description}}</p><br>
	<div>		
		<button type="button" (click)="ts.delete(tasks)">Delete
		</button>
	</div>
</div>
